<!doctype html>
<html lang="en">
    <head>
        {% block head %}
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        {% block styles %}
            <!-- Bootstrap CSS -->
            {{ bootstrap.load_css() }}
        {% endblock %}

        <title>Dashboard</title>
        {% endblock %}
    </head>
    <body>
{% include 'header.tmpl' %}

        {% block scripts %}
            <!-- Optional JavaScript -->
            {{ bootstrap.load_js() }}
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>

fetch('/dashboard/tasks/check/context/{{ ctxid }}.json')
    .then(response => response.json())
    .then(mydata => {
	if (mydata.problems.length > 0) {
		$('#problems').text(mydata.problems);
	} else {
		$('#pbtitle').text('No problemo!');
		$('#problems').remove(); }
	});

</script>
        {% endblock %}
        <!-- Your page content -->
        {% block content %}
<div class="container">
<p>	Details pour le contexte {{ ctxid }}</p>
<h2 id='pbtitle'>Problems</h2>
<div id="problems"></div>
</div>
	{% endblock %}
    </body>
</html>
</body>
</html>
