<!doctype html>
<html lang="en">
    <head>
        {% block head %}
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        {% block styles %}
            <!-- Bootstrap CSS -->
            {{ bootstrap.load_css() }}

        {% endblock %}

        <title>Dashboard</title>
        {% endblock %}
    </head>
    <body>
{% include 'header.tmpl' %}

        {% block scripts %}
            <!-- Optional JavaScript -->
            {{ bootstrap.load_js() }}
        {% endblock %}
        <!-- Your page content -->
        {% block content %}
   <div class="container">
            <p>Hello {{ reqhead['sec-username'] }}</p>
</div>
{% endblock %}
    </body>
</html>
</body>
</html>
